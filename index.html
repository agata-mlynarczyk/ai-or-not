<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI vs Human Quiz</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        
        .text-box {
            font-size: 24px;
            margin-bottom: 40px;
        }
        
        .button-container {
            display: flex;
            justify-content: space-around;
        }
        
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #eee;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="text-box" class="text-box">TEXT HERE</div>
        <div class="button-container">
            <button id="ai-button">AI</button>
            <button id="human-button">Human</button>
        </div>
    </div>

    <script>
        // JavaScript to handle text changes will go here
        const textBox = document.getElementById('text-box');
        const aiButton = document.getElementById('ai-button');
        const humanButton = document.getElementById('human-button');

        // Example text array to cycle through
        const texts = [
            "This is the first text.",
            "Here is the second text.",
            "Another interesting text to read.",
            "Can you guess if this is AI or Human?"
        ];

        let currentTextIndex = 0;

        // Function to change the text
        function changeText() {
            currentTextIndex = (currentTextIndex + 1) % texts.length;
            textBox.innerText = texts[currentTextIndex];
        }

        // Event listeners for buttons (you can customize actions as needed)
        aiButton.addEventListener('click', changeText);
        humanButton.addEventListener('click', changeText);

    </script>
</body>
</html>
